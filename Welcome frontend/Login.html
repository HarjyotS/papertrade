<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Papertrade - Login</title>
</head>

<body>
    <h1 style="text-align: center;">Welcome back!</h1>
    <form style="width:40%; margin:0 auto;">
        <fieldset>
            <div class="form-group">
                <label for="exampleInputPassword1" class="form-label mt-4">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </fieldset>
        <fieldset>
            <button
                style="margin: 0; position:absolute; top: 40%; left: 50%; -ms-transform: translate(-50%, -50%); transform: translate(-50%, -50%);"
                type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
    </form>

</body>

</html>
